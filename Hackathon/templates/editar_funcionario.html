{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard do Agricultor</title>
    <link rel="stylesheet" href="{% static 'css/styles_2.css' %}">
</head>
<body>
    <header>
        <h1>Dashboard do Agricultor - Edição de Funcionário</h1>
    </header>

    <div class="container">
        <!-- Formulário de Edição de Funcionário -->
        <div class="form-card">

            <h2>Editar Funcionário</h2>

            <form action="{% url 'editar_funcionario' funcionario.id %}" method="POST" id="form_funcionario">

                {% csrf_token %}

                <label for="nome">Nome do Funcionário</label>
                <input type="text" value="{{funcionario.nome}}" id="nome" name="nome" required>

                <p>Data de Nascimento: {{ funcionario.nascimento|date:"d/m/Y" }}</p>
                <label for="data-nascimento">Data de Nascimento</label>
                <input type="date" value="{{ funcionario.nascimento|date:'d/m/Y' }}" id="data_nascimento" name="nascimento" placeholder="dd/mm/YYYY" required>

                <label for="cargo">Cargo</label>
                <input type="text" value="{{funcionario.cargo}}" id="cargo" name="cargo" required>

                <button type="submit">Editar Funcionário</button>
            </form>

        </div>

        <a class="btn" href="{% url 'index' %}">Voltar à Página Inicial</a>

    </div>

    <script src="script.js"></script>
</body>
</html>
